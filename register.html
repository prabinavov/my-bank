<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register | SocialHub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="flex items-center justify-center min-h-screen bg-[url('https://i.pinimg.com/1200x/9c/c6/75/9cc6753a10830f1e1fb64b45484ac7c8.jpg')] bg-cover bg-center">

    <div class="w-full max-w-5xl p-4">

        <div
            class="flex flex-col md:flex-row bg-black/40 backdrop-blur-md border-4 border-red-700 rounded-xl shadow-lg shadow-red-500/70 overflow-hidden">

            <!-- inpust -->
            <div class="w-full md:w-1/2 p-8 flex items-center justify-center">

                <div class="w-full max-w-md text-center">

                    <h1 class="text-white font-serif font-semibold text-4xl md:text-5xl mt-4 mb-6">
                        EURO BANK
                    </h1>

                    <h2 class="text-xl md:text-2xl text-red-600 font-semibold mb-6">
                        Create Account
                    </h2>

                    <div class="space-y-4">

                        <input type="text" id="username" placeholder="Username"
                            class="w-full px-4 py-3 border border-red-700  bg-white/10 backdrop-blur-md rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-red-800 hover:bg-green-700"
                            required>

                        <input type="text" id="accountNo" placeholder="Account Number"
                            class="w-full px-4 py-3 border border-red-700 bg-white/10 backdrop-blur-md rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-red-800 hover:bg-green-700"
                            required>

                        <input type="password" id="password" placeholder="Password"
                            class="w-full px-4 py-3 border border-red-700 bg-white/10 backdrop-blur-md rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-red-800 hover:bg-green-700 transition"
                            required>

                        <button onclick="register()"
                            class="w-full bg-white/10 text-white py-3 rounded-lg hover:bg-red-700 transition">
                            Register
                        </button>

                    </div>

                    <p class="text-center text-sm mt-6 text-white">
                        Already have an account?
                        <a href="./login.html" class="text-red-500 hover:underline">Login</a>
                    </p>

                </div>
            </div>

            <!-- img -->
            <div class="hidden md:block md:w-1/2">
                <img class="w-full h-full object-cover" src="./img/ChatGPT Image Jan 31, 2026, 12_41_22 PM.png"
                    alt="Bank Image">
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
