<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euro Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-900 text-white">

    <!-- head -->
    <nav class="bg-black/70 backdrop-blur-md px-6 py-4 flex justify-between items-center shadow-lg">
        <h1 class="text-xl font-bold text-green-400">EURO BANK</h1>
        <a href="./register.html" class="bg-red-600 px-4 py-2 rounded-md hover:bg-red-700 transition">
            Logout
        </a>
    </nav>

    
    <section class="min-h-[calc(100vh-64px)] bg-cover bg-center relative"
        style="background-image: url('https://images.unsplash.com/photo-1707902665498-a202981fb5ac?q=80&w=1170&auto=format&fit=crop');">

        <div class="absolute inset-0 bg-black/60"></div>

        <div class="relative z-10 container mx-auto px-6 py-10">

            
            <div class="text-center mb-10">
                <h1 class="text-4xl md:text-5xl font-bold text-green-400">EURO BANK</h1>
                <p id="wel" class="mt-2 text-xl text-gray-300"></p>
            </div>

          
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl mx-auto">

                <!-- Deposit  -->
                <div class="bg-white/10 backdrop-blur-md border border-green-500 rounded-xl p-8 shadow-xl">
                    <h2 class="text-2xl text-green-400 text-center font-bold mb-4">
                        DEPOSIT
                    </h2>

                    <input type="text" id="amount" placeholder="Enter amount"
                        class="w-full px-4 py-3 rounded-md text-black focus:ring-2 focus:ring-green-500 outline-none" />

                    <button onclick="deposit()"
                        class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md transition">
                        Deposit
                    </button>
                </div>

                <!-- Withdraw -->
                <div class="bg-white/10 backdrop-blur-md border border-red-500 rounded-xl p-8 shadow-xl">
                    <h2 class="text-2xl text-red-400 text-center font-bold mb-4">
                        WITHDRAW
                    </h2>

                    <input id="with" type="text" placeholder="Enter amount"
                        class="w-full px-4 py-3 rounded-md text-black focus:ring-2 focus:ring-red-500 outline-none" />

                    <button onclick="withdrow()"
                        class="mt-4 w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-md transition">
                        Withdraw
                    </button>
                </div>
            </div>

            <!-- Balance -->
            <div id="bala"
                class="mt-10 mx-auto w-full md:w-1/2 bg-white/10 backdrop-blur-md border border-blue-400 text-center py-4 rounded-lg text-xl font-semibold">
            </div>

        </div>
    </section>

    <script src="./script.js"></script>

    <script>
        const loggeduserac = localStorage.getItem("loggeduser");
        const user = JSON.parse(localStorage.getItem(loggeduserac));

        <h1 class="font-bold text-blue-300">Total Balance</h1>
        <p class="text-2xl">$ ${user.balance}</p>
        `;

        wel.innerHTML = `
        Welcome, <span class="text-green-400 font-bold">${user.uname}</span>
        `;
      */
    </script>

</body>

</html>
