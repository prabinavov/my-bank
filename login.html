<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login | SocialHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body
    class="bg-[url('https://i.pinimg.com/1200x/7a/6d/ba/7a6dbaf73f961ab38340f349dfea590b.jpg')] bg-center bg-cover flex items-center justify-center p-4 min-h-screen">

    <div class="backdrop-blur-md bg-white/20 p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-sm sm:max-w-md md:max-w-lg">

        <h1 class="text-white font-semibold text-center text-3xl sm:text-4xl md:text-5xl mb-2 font-serif">
            EURO BANK
        </h1>

        <h2 class="text-blue-600 text-center mb-4 text-sm sm:text-base">
            Login Now
        </h2>

        <div class="space-y-4">
            <input type="text" id="anumber" placeholder="Account Number"
                class="w-full px-4 py-2 bg-sky-300 border rounded-lg focus:outline-none focus:ring-2 hover:bg-yellow-300 transition focus:ring-blue-500"
                required>

            <input type="password" id="passwd" placeholder="Password"
                class="w-full px-4 py-2 bg-sky-300 border rounded-lg hover:bg-yellow-300 transition focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>

            <button onclick="Login()"
                class="w-full bg-sky-300 text-black py-2 rounded-lg hover:bg-green-600 transition font-semibold">

                Login

            </button>

            <div class="flex justify-center gap-4 p-2">
                <i class="fa-regular fa-heart text-black text-2xl"></i>
                <i class="fa-brands fa-google text-black text-2xl"></i>
                <i class="fa-brands fa-apple text-black text-3xl"></i>
            </div>
        </div>

        <p class="text-center text-sm mt-4">
            <span class="text-black font-semibold">Create an account:</span>
            <a href="./register.html" class="font-semibold text-blue-700 hover:underline"> Register</a>
        </p>

    </div>

    <script src="./script.js"></script>
</body>

</html>
